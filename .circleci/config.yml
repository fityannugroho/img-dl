version: 2.1

executors:
  node-executor:
    docker:
      - image: 'cimg/node:<< parameters.node-version >>'
    parameters:
      node-version: # See https://hub.docker.com/r/cimg/node
        type: string
        default: '20.14'
jobs:
  build-and-test:
    executor: node-executor
    parameters:
      node-version:
        type: string
        default: '20.14'
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          paths:
            - ~/.npm
          key: npm-cache-{{ checksum "package-lock.json" }}
      - run: npm run lint
      - run: npm run build --if-present
      - run: npm test

workflows:
  build:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              node-version: ['20.14']
